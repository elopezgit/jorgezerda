<!DOCTYPE html>
<html lang="es">

        <a class="btn whatsapp" href="https://wa.me/5493816292716" target="_blank" rel="noopener">
          <span class="btn-icon wpp"><i class="fa-brands fa-whatsapp"></i></span>
          <span class="btn-text">
            <strong>WhatsApp</strong>
            <small>Escribime directo</small>

        <a class="btn call" href="tel:+5493816292716">
          <span class="btn-icon phone"><i class="fa-solid fa-phone"></i></span>
          <span class="btn-text">

            <strong>Instagram</strong>
            <small>Ver perfil</small>
          </span>
          <span class="btn-arrow"><i class="fa-solid fa-arrow-right"></i></span>
        </a>

        <a class="btn web"
           href="https://interaccesorios.com.ar/?utm_source=ig&utm_medium=social&utm_content=link_in_bio"
           target="_blank" rel="noopener">
          <span class="btn-icon site"><i class="fa-solid fa-globe"></i></span>
          <span class="btn-text">
            <strong>Sitio web</strong>
            <small>interaccesorios.com.ar</small>
          </span>
          <span class="btn-arrow"><i class="fa-solid fa-arrow-right"></i></span>
